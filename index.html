<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator | Training</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="logo kalkulator.png" type="image/png">
</head>
<body>
    <div class="container">
    <div class="headline">
        <p>let's do the math</p>
    </div>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="button">
            <button class="btn" onclick="appendvalue('7')">7</button>
            <button class="btn" onclick="appendvalue('8')">8</button>
            <button class="btn" onclick="appendvalue('9')">9</button>
            <button class="btn operator" onclick="appendvalue('/')">/</button>
            <button class="btn" onclick="appendvalue('4')">4</button>
            <button class="btn" onclick="appendvalue('5')">5</button>
            <button class="btn" onclick="appendvalue('6')">6</button>
            <button class="btn operator" onclick="appendvalue('*')">X</button>
            <button class="btn" onclick="appendvalue('1')">1</button>
            <button class="btn" onclick="appendvalue('2')">2</button>
            <button class="btn" onclick="appendvalue('3')">3</button>
            <button class="btn operator" onclick="appendvalue('-')">-</button>
            <button class="btn" onclick="appendvalue('0')">0</button>
            <button class="btn" onclick="appendvalue('.')">.</button>
            <button class="btn operator" onclick="calculate()">=</button>
            <button class="btn operator" onclick="appendvalue('+')">+</button>
            <button class="btn clear" onclick="clearDisplay()">Reset</button>

        </div>
    </div>
    <div class="footer1">
        <footer><p>&copy; created by <a href="https://hibrizicees.github.io/Hazetportofolio/" target="_blank">el hazet</a></p></footer>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
